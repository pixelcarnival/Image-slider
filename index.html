<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e25e54 -26%, #e42737 145%);
          "
        >
          <h1>Maurizio Cattelan</h1>
          <p>Dad struck by a meteorite</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #0f73ee -1%, #cec5bc 124%);
          "
        >
          <h1>Jeff Koons</h1>
          <p>Sculpture of a blue dog</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #00a6cf 1%, #050505 128%);
          "
        >
          <h1>Jean-Michel Basquiat</h1>
          <p>A bright skull painted in oil</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #016dca -8%, #02468f 138%);
          "
        >
          <h1>Georges Rousse</h1>
          <p>Scale optical illusion</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://lunalife.ru/wp-content/uploads/2018/08/george_rousse_optical_illusions_1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://arthive.net/res/media/img/orig/work/d90/439923.webp');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.oxmag.co.uk/uploads/OX-magazine/articles/Balloon-Dog-by-Jeff-Koons-at-The-Broad-Contemporary-Art-Museum-on-April-9--2016.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://sgustok.org/art/wp-content/blogs.dir/3/files/maurizio-cattelan/005.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
